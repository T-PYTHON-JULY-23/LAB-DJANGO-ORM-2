{%extends 'blog/base.html'%}

<title>{% block title%} Detalis for blogs {{post.title}} {%endblock%}</title>

{% block content %}
<div class="d-flex flex-column gap-2">
    <h2>{{ post.title }}</h2>
    <div class="d-flex justify-content-between">
        <h3>{{post.category}}</h3>
        <div>
            <a href="{% url 'blog:post_update_view' blog.id %}" class="btn btn-warning"> To Update</a>
            <a href="{% url 'blog:post_delete_view' blog.id %}" class="btn btn-danger">To Delete</a>
        </div>
    </div>
    <p>{{ post.content }}</p>
    <p>{{ post.publish_date }}</p>
</div>
{% endblock %}
