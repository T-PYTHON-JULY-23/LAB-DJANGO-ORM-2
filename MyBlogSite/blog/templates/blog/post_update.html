{% extends 'blog/base.html' %}

{% block title %} Update post {{ post.title }} {% endblock %}


{% block content %}
    <div class="row">
        <div class="content">
            <h1> scroll down to <br> update your posts </h1>
            </div>
        <div class="col">
            <h2>Update plog</h2>

            <form  action="" method="post" enctype="multipart/form-data" class="d-flex flex-column gap-2">
                {% csrf_token %} 
                <label>Title: </label>
                <input type="text" name="title" value="{{ post.title }}" class="form-control"/>
                
                <label>content: </label>
                <textarea name="content" class="form-control">{{ post.content }}</textarea> 


                <label>Category: </label>
                <select name="category" class="form-select">
                    {% for value, title in post.CATEGORY_CHOICES %}
                        <option value="{{value}}" {% if post.category == value %} selected {% endif%}>{{title}}</option>
                    {% endfor %}
                </select>


                
                <div class="d-flex gap-2 align-items-center">
                    <h5>Current photo:</h5>
                    <img src="{{ post.photo.url }}"  class="rounded-4 object-fit-cover book-poster-update" />
                </div>
                <input type="file" name="post_photos" class="form-control"/>

                <label>Choose Image: </label>
                <label>Publish Date:</label>
                <input type="date" name="publish_date" value="{{ post.publish_date.isoformat }}" class="form-control"/>

                <input type="submit" value="update post" class="btn btn-primary"/>

            </form>

        </div>

    </div>

{% endblock %}
