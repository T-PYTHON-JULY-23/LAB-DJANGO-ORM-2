{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}my Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

    <div class="banner">
        <div class="navbar">
            <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'blog:search' %}">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" name="query">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            <ul>
                <li><a href="{%  url 'blog:home'%}">Home</a></li>
                <li><a href="{%  url 'blog:posts'%}">Posts</a></li>
                <li><a href="{%  url 'blog:add_post'%}">add Post</a></li>
             

            </ul>
        </div>
    </div>

    <div class="hero">
        <video autoplay muted loop plays-inline class="backVid" >
            <source src="{% static 'videos/IMG_3436.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
{%block video%}
   
    {%endblock%}
        <div class="content-overlay">
        <div class="body">
            {% block content %}
            {% endblock %}

            </div>
        </div>
        

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
