{% extends 'main/base.html' %}

{% block title %} Details for post {{ post.title }} {% endblock %}

{% block content %}
<div class="d-flex flex-column gap-2">
    <h1>{{ post.title }}</h1>
    <div class="d-flex justify-content-between">
        <h3>{{post.content }}</h3>
        <div>
            <a href="{% url 'main:update_post' post.id %}" class="btn btn-warning">Update</a>
            <a href="{% url 'main:delete_post' post.id %}" class="btn btn-danger">Delete</a>
           
        </div>
    </div>
    <p>{{ post.category  }}</p>
</div>
{% endblock %}
