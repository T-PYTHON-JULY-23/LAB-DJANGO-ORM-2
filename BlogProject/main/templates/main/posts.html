{% extends 'main/base.html' %}

{% block title %}posts {% endblock %}


{% block content %}

<h1>Posts</h1>

<div class="row">
    {% for post in posts %}
        <div class="col-4 mt-4">
            <div class="d-flex flex-column gap-3 border border-1 shadow rounded-4 p-4 mt-1  h-100">
                <h3>{{ Post.title }}</h3>
                <div class="d-flex justify-content-between align-items-center">
                    <h6>{{ post.content }}</h6>
                    <div class="d-flex gap-1 align-items-center">
                        <h6 class="p-0 m-0"> {{post.category}}</h6>
                       
                    </div>
                    
                </div>
                <a href="{% url 'main:detail_page' post.id %}" class="d-flex justify-content-between text-decoration-none">
                    <h5>more</h5>
                    <span class="material-symbols-outlined"> arrow_forward</span>
                </a>
                
            </div>
        </div>
    
    {% endfor %}
    </div>
    

  
{% endblock %}
