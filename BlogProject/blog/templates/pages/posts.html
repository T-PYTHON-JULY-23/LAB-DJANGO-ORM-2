{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Blog - Posts</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
    <h3>POSTS</h3>
    <table>
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Category</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        {% for post in posts %}
            <tr>
                <td>{{ post.title }}</td>
                <td>{{ post.content }}</td>
                <td>{{ post.category }}</td>
                <td>{{ post.publish_date }}</td>
                <td>
                    <a href="{% url 'post_detail' post_id=post.id %}">View Details</a><br>
                    <a href="{% url 'delete_post' post.id %}" class="delete-link">Delete</a> <br>
                    <a href="{% url 'update_post' post.id %}">Update</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="5">No posts found.</td>
            </tr>
        {% endfor %}
    </table>
    <div class="content">
        <br><a href="{% url 'add_post' %}" class="btn"><button>Add New Post</button></a>
    </div>
</body>
</html>
