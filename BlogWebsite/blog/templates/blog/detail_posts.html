{% extends 'blog/base.html'%}
{% load static%}


{%block title%} Detail of post {{posts.title}} {%endblock%}

{%block background%}

<div>
    <div style="background-image: url('/static/images/add_background.jpg');" class="background effect"></div>
</div>

{%endblock%}


{%block content%}


<div class="container"> 
    <div class="d-flex flex-column gap-2 border border-3 mt-5 ps-3 " style="background-color: white; opacity: 0.9;">
        <h1> #{{posts.title}}</h1>
        <div class="d-flex justify-content-between">
            <h3> {{posts.category}} </h3>



           

        </div>
        <p style="font-size: 30px;"> {{posts.content}}</p>
    </div>
</div>

<div class="d-flex justify-content-around mt-4">
    <a href="{% url 'blog:update_post_view' posts.id %}" class="btn btn-warning"><h4> Update </h4></a>
    <a href="{% url 'blog:delet_post_view' posts.id %}" class="btn btn-warning"><h4> Delet </h4></a>
</div>


{%endblock%}
