{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>{% block title %} {%endblock%}</title>

    <!--font type -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!-- css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="{%static 'styles/main.css'%}"/>
</head>
<body>
        <div class="wrapper">
            <nav class="navbar navbar-expand-lg bg-dark mt-2 rounded-pill bg-opacity-50 navbar-dark ">
                <div class="container-fluid">
                    <img src="/static/images/my-recipes-logo.png" class="logo">
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{%url 'main:home_view'%}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{%url 'main:all_recipes_view'%}">Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{%url 'main:add_post'%}">Add Recipes</a>
                    </li>
                    </ul>
                </div>
                </div>
            </nav>
            <div class="htext">
            <h1 >Easy and Delicious <br/>Home Cooking Adventures ..</h1>
            <a href="{%url 'main:all_recipes_view'%}" class="btn btn-outline-dark rounded rounded-2">More</a>            
        </div>
        </div>
        <div class="container">
        {%block content%}{%endblock%}
    </div>

    
    <!-- JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
